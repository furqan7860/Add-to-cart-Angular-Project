<div style="text-align: center;">
<h1>SignUp Form</h1>


<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" >

    <mat-form-field appearance="outline">
        <mat-label>Enter your name</mat-label>
        <input matInput id="name" name="name" [(ngModel)]="signup.name" placeholder="Enter Your Name" #name="ngModel" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        
      </mat-form-field>
    
<br>


<div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
  
    <div style="color:blue" *ngIf="name.errors?.['required']">
      Name is required.
    </div>
  </div>
<label for="email">Email:</label>

<mat-form-field  appearance="outline">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" id="email" name="email" [(ngModel)]="signup.email"  #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
   
</mat-form-field>
<br>

<div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
  
    <div style="color:blue" *ngIf="email.errors?.['required']">
      Email is required.
    </div>
    <div style="color: blue;" *ngIf="email.errors?.['pattern']">
        Enter Email in proper format
      </div>
  </div>

<label for="address">Address:</label>

<mat-form-field appearance="outline">
    <mat-label>Enter your Address</mat-label>
    <input matInput id="address" name="address" [(ngModel)]="signup.address" placeholder="Enter Your Address" #address="ngModel" required>
   
    
  </mat-form-field>
   
<br><br>

<div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert">
  
    <div style="color:blue" *ngIf="address.errors?.['required']">
      Address is required.
    </div>
  </div>

<label for="password">Password:</label>

<mat-form-field>
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" id="password" name="password" [(ngModel)]="signup.password" placeholder="Enter Your Password" #password="ngModel" required>
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  
<br><br>

<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
  
    <div style="color:blue" *ngIf="password.errors?.['required']">
      Password is required.
    </div>
  </div>
<label for="confirmPass">Confirm Password:</label>

<mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input matInput [type]="hide2 ? 'password' : 'text'" id="confirmPass" name="confirmPass" [(ngModel)]="signup.confirmPass" placeholder="Enter Your Password" #confirmpass="ngModel" required>
    <button type="button" mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
      <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
    
<br><br>

<div *ngIf="confirmpass.invalid && (confirmpass.dirty || confirmpass.touched)" class="alert">
  
    <div style="color:blue" *ngIf="confirmpass.errors?.['required']">
      Enter your Password Again
    </div>
  </div>
  <div style="color:blue" *ngIf="password.value!=confirmpass.value">
    Your Password is not same
  </div>
   
<button type="button" mat-raised-button color="primary"  routerLink="/login">Log In </button>
<button mat-raised-button color="accent" [disabled]="signUpForm.invalid || password.value!=confirmpass.value">Register Me!</button>


</form>
</div>
