            <mat-form-field *ngIf="isloggedIn">
                <mat-label>Search Products</mat-label>
                <input (input)="setData()" matInput type="text" [(ngModel)]="value" placeholder="Search by  Category"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete"  (optionSelected)="setData()">
                    <mat-option *ngFor="let option of productTitle | searchFilter: value" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
                <button matSuffix mat-icon-button>
                    <mat-icon style="color: black;">search</mat-icon>
                </button>


                <button *ngIf="value" matSuffix mat-icon-button (click)="clearSearchFilter()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <button *ngIf="isloggedIn" mat-raised-button color="warn"routerLink="/login" style="margin-left: 41rem; background-color:deeppink;">Log Out</button>
       
        <button *ngIf="isloggedIn" routerLink="/cart" class="byn ptn-primary">
            <i style="font-size: 25px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{cartItems}}</div>
        </button>
    </div>
</header>
