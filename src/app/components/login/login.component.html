<div class="login-container">
  <form #InputForm="ngForm" (ngSubmit)="onSubmit(InputForm)" class="login-form">
    <h1>Welcome Back!</h1>

    <div class="form-container">
      <mat-form-field class="input-field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" [(ngModel)]="login.email" name="email"
               #email="ngModel" pattern="([A-Za-z0-9][._]?)+[A-Za-z0-9]@[A-Za-z0-9]+(\.?[A-Za-z0-9]){2}\.(com?|net|org)+(\.[A-Za-z0-9]{2,4})?" required>
      </mat-form-field>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['pattern']">Enter Email in proper format.</div>
      </div>

      <mat-form-field class="input-field">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="login.password" name="password" [type]="hide ? 'password' : 'text'" required>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide"
                [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <button [disabled]="checkEmptyField" mat-raised-button color="primary" class="login-button">Login</button>
      <button type="button" mat-raised-button color="accent" class="signup-button" routerLink="/signup">Sign Up</button>
    </div>
  </form>
</div>
